<!DOCTYPE html>

  <meta charset="UTF-8">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">Haifn Lighting</a>
      <ul class="nav-links">

  <!-- Contact Section -->
  <section class="contact-page">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have questions? Fill out the form below, and weâ€™ll get back to you.</p>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Type your message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <p id="formStatus" class="form-status"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Haifn Lighting. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/contact.js"></script>
</body>
